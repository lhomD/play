<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Play-it a webpage to find movie. Find information about the movies: Description about the movie, actors in the movie, pictures and trailer from the movie. See and read viewers' judgments and reviews. Search different movies among the database that is updated daily.">
  <meta name="keywords"
    content="Movies, Movie cast, Movie Trailer, Movie Descriptions, Movie Actress, Movie Actors, Movie Photos, Users Ratings About Movies,">
  <meta name="author" content="Play It">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!--Meta tags OG  -->
  <meta property="og:site_name" content="play-it.com" />
  <meta property="og:title" content="Play | Home" />
  <meta property="og:description"
    content="Play-it a webpage to find movie. Find information about the movies: Description about the movie, actors in the movie, pictures and trailer from the movie. See and read viewers' judgments and reviews. Search different movies among the database that is updated daily." />
  <meta property="og:url" content="https://inspiring-marzipan-71aa51.netlify.app/" />
  <meta property="og:image" content="https://inspiring-marzipan-71aa51.netlify.app/assets/images/logotype.png" />
  <meta property="og:image:width" content="1280" />
  <meta property="og:image:height" content="640" />
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:image" content="https://inspiring-marzipan-71aa51.netlify.app/assets/images/logotype.png" />

  <!--  -->
  <link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="assets/css/index.css">
  <script src="https://kit.fontawesome.com/2a11852330.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module" src="./assets/script/index.js"></script>
  <title>Play-It | Home</title>
</head>

<body>
  <div id="modal" class="modal"></div>
  <div class="wrapper">
    <header class="header">
      <a href="/">
        <img src="./assets/images/logotype.png" alt="Logo of play">
      </a>
      <form id="searchForm" class="header_container_search">
        <label for="searchDesktop">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input type="search" name="search" id="searchDesktop" placeholder="Search">
      </form>
      <nav role="menu" class="header_container_links">
        <a href="/" class="active">Home</a>
        <a href="./genres">Genres
          <i class="fa-solid fa-chevron-down"></i>
        </a>
      </nav>
    </header>
    <main>
      <div class="hero" role="banner">
        <!-- Next hero timer -->
        <div class="hero_next_container"></div>
        <!-- Next hero image -->
        <div class="hero_container"></div>
      </div>
      <section id="trending" class="tending"></section>
      <div id="genres" class="genres"></div>
      <button class="showMore" id="showMoreGenre">+ Show More</button>
    </main>
    <footer>
      <form id="searchFormMobile" class="search_container_mobile">
        <label for="searchMobile">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input type="search" name="search" id="searchMobile" placeholder="Search">
      </form>
      <a href="https://www.themoviedb.org/" target="_blank">
        <picture>
          <source media="(max-width:1350px)" srcset="../assets/images/movieDbLogo.svg">
          <img src="../assets/images/mobile.svg" alt="The Movie DB Logo">
        </picture>
      </a>
    </footer>
  </div>
</body>

</html>
